<main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
        <img class="mr-3" src="../pic.jpg" alt="" width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">xbleey</h6>
            <small>Since 2019-10-02</small>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">留言栏</h6>
        <form action="/info" method="post">
            <div class="media text-muted pt-3">

                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <input type="text" class="form-control" placeholder="（最多50个中文字符）"
                           name="infoMess" style="width: 130%"/>
                </p>
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <input type="submit" value="提交留言" class="btn btn-primary" style="float:right;"/>
                </p>

            </div>
        </form>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">最新留言</h6>
        <div class="media text-muted pt-3" th:each="message : ${messages}">
            <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
                 preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32">
                <title>message<span th:text="${message.getId()}"></span></title>
                <rect width="100%" height="100%" fill="#FFFF33" th:fill="${message.getColor()}"></rect>
                <text x="50%" y="50%" fill="#FFFF33" th:fill="${message.getColor()}" dy=".3em">32x32</text>
            </svg>
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-gray-dark">@<span th:text="${message.getUser()}"></span></strong>
                <span th:text="${message.getWords()}"></span>
                <strong class="d-block text-gray-dark">更新于：<span th:text="${message.getDate()}"></span></strong>
            </p>
        </div>
        <small class="d-block text-right mt-3">
            <a href="#">所有留言</a>
        </small>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">更新</h6>
        <div class="media text-muted pt-3">
            <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
                 preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#007bff"></rect>
                <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
            </svg>
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <strong class="text-gray-dark">v1.0 可以进行文字留言</strong>
                    <a href="#">本次更新内容</a>
                </div>
                <span class="d-block">@xbleey</span>
            </div>
        </div>
        <small class="d-block text-right mt-3">
            <a href="#">所有更新</a>
        </small>
    </div>
