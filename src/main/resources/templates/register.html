<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Junhao">
    <title>系统注册</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="../floating-label.css" rel="stylesheet">
</head>
<body>
<form class="form-signin" th:action="@{/register}" method="post">
    <div class="text-center mb-4">
        <img class="mb-4" src="../favicon.ico" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">仅仅是注册而已</h1>

    </div>

    <div class="form-label-group">
        <input type="text" id="inputText" name="userName" class="form-control" placeholder="新的用户名" required autofocus>
        <label for="inputText">用户名</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" name="passWord" class="form-control" placeholder="请输入密码" required>
        <label for="inputPassword">密码</label>
    </div>
    <div class="form-label-group">
        <input type="password" id="CheckPassword" name="checkPassWord" class="form-control" placeholder="请再次输入密码" required>
        <label for="inputPassword">确认密码</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">注册帐号</button>
    <button class="btn btn-lg  btn-success btn-block" type="button" onclick="returnToLogin()">返回登录页面</button>
    <button class="btn btn-lg  btn-warning btn-block" type="button" onclick="returnToIndex()">退出</button>

    <p class="mt-5 mb-3 text-muted text-center" th:text="两次输入密码不一致" th:if="${error}"></p>
    <p class="mt-5 mb-3 text-muted text-center" th:text="用户名已经存在了" th:if="${same}"></p>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2019</p>
</form>
</body>

<script type="text/javascript">
    function returnToIndex() {
        window.location.href = "/index";
    }
    function returnToLogin() {
        window.location.href = "/login";
    }
</script>
</html>
